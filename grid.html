<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>grid</title>
    <style media="screen">
      div{
        border:5px solid gray;
        display:grid;
        grid-template-columns: 1fr 1fr;
      }
      #grid{
        border:5px solid pink;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div class="">NAVIGATION</div>
      <div class="">ARTICLE</div>
    </div>
  </body>
</html>
